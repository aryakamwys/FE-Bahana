<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="right">
        <img src="../assets/login/login.png" alt="" />
      </div>
      <div class="left">
        <button class="reg-btn">
          <a href="" class="log">Login</a>
          <a href="http://127.0.0.1:3000/auth/Register/index.html" class="reg"
            >Register</a
          >
        </button>
        <div class="container">
          <h1>Create Your Account</h1>
          <div class="inputs">
            <input type="name" placeholder="Username" />
            <input type="email" placeholder="Email" />
            <input type="number" placeholder="Phone Number" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
          </div>
          <span class="checkbox">
            <input type="checkbox" />
            <p>I agree with our Terms of Service and Privacy Policy</p>
          </span>
          <button class="create-btn"><p>Create Account</p></button>
        </div>
      </div>
    </section>
  </body>
</html>
